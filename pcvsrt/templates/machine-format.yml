---
# time limit to allocate resources properly
batch_mintime: 1000
batch_maxtime: 1500
# Max number of allocation to be made concurrently
concurrent_run: 5
# Command to use when interacting with batch manager
command:
    # to just allocate resources
    alloc: 'salloc'
    # to allocate and run a command
    run: 'srun'
# Wrappers to be interleaved
wrapper:
    # when allocating resources
    alloc: '/path/to/wrapper/for/this/batch/manager'
    # when running command over resources
    run: '/path/to/wrapper/for/this/batch/manager'
# default partition to load (None by default)
default: 'knl'
# defines partitions overring settings above
partitions:
- knl:
        nodes: 4
        cores_per_node: 272
        batch_mintime: 10
- arm:
        nodes: 100
        cores_per_node: 32
        command:
            alloc: 'mycmd -K'
        wrapper:
            alloc: "/another/alloc/wrapper"