---
type: object
patternProperties:
  "^[^\\.].*$":
    type: object
    properties:
      _compat: {type: object}
      group:
        type: string
      tag:
        type: array
        items:
          type: string
      attributes:
        type: object
        properties:
          copy_input:
            type: boolean
          copy_output:
            type: boolean
          command_wrap:
            type: boolean
          path_resolution:
            type: boolean
      build:
        type: object
        properties:
          files:
            OneOf:
              - type: string
              - type: array
                items:
                  type: string
          depends_on:
            type: array
            items:
              type: string
          package_manager:
            type: object
            properties:
              spack:
                type: array
                items:
                  type: string
              module:
                type: array
                items:
                  type: string
            additionalProperties: false
          cwd:
            type: string
          variants:
            type: array
            items:
              type: string
          make:
            type: object
            properties:
              target:
                type: string
              args:
                type: array
                items: {type: string}
              envs:
                type: array
                items: {type: string}
            additionalProperties: false
          sources:
            type: object
            properties:
              binary:
                type: string
              cflags:
                type: string
              ldflags:
                type: string
            additionalProperties: false
          cmake:
            type: object
            properties:
              args:
                type: array
                items: {type: string}
              envs:
                type: array
                items: {type: string}
            additionalProperties: false
          autotools:
            type: object
            properties:
              autogen:
                type: boolean
              args:
                type: array
                items: {type: string}
              envs:
                type: array
                items: {type: string}
            additionalProperties: false
          custom:
            type: object
            properties:
              program: {type: string}
              args:
                OneOf:
                - {type: array, items: {type: string}}
                - {type: string}
              envs:
                OneOf:
                - {type: array, items: {type: string}}
                - {type: string}
            additionalProperties: false
        additionalProperties: false
      run:
        type: object
        properties:
          program:
            type: string
          cwd:
            type: string
          depends_on:
            type: array
            items:
              type: string
          package_manager:
            type: object
            properties:
              spack:
                type: array
                items:
                  type: string
              module:
                type: array
                items:
                  type: string
            additionalProperties: false
          iterate:
            type: object
            properties:
              program:
                type: object
                patternProperties:
                  "^.*$":
                    type: object
                    properties:
                      option:
                        type: string
                      numeric:
                        type: boolean
                      type:
                        type: string
                        enum:
                          - argument
                          - environment
                      position:
                        type: string
                        enum:
                          - before
                          - after
                      aliases:
                        patternProperties:
                          "^.*$":
                            type: string
                      values:
                        OneOf:
                          - type: array
                          - type: number
                          - type: 'null'
                      subtitle:
                        type: string
                    additionalProperties: false
                additionalProperties: false
            patternProperties:
              "^.*$":
                type: object
                properties:
                  values:
                    OneOf:
                      - type: array
                      - type: number
                      - type: 'null'
                  subtitle:
                    type: string
            additionalProperties: false
        additionalProperties: false
      validate:
        type: object
        properties:
          expect_exit:
            type: integer
          time:
            type: object
            properties:
              mean:
                type: number
                minimum: 0
              tolerance:
                type: number
                minimum: 0
              kill_after:
                type: number
                minimum: 0
            additionalProperties: false
          match:
            type: object
            patternProperties:
              "^.*$":
                type: object
                properties:
                  expr:
                    type: string
                  expect:
                    type: boolean
                additionalProperties: false
            additionalProperties: false
          analysis:
            type: object
            properties:
              method: {type: string}
              args:
                type: object
                patternProperties:
                  "^.*$":
                    OneOf: [{type: string}, {type: int}, {type: float}]
          script:
            type: object
            properties:
              path:
                type: string
            additionalProperties: false
        additionalProperties: false
      artifact:
        type: object
        patternProperties:
          "^.*$":
            type: string
      metric:
        type: object
        patternProperties:
          "^.*$":
            type: object
            properties:
              key: {type: string}
              attributes:
                type: object
                properties:
                  unique: {type: boolean}
              values: {type: array}
      additionalProperties: false
    additionalProperties: false
